<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat</title>
</head>

<body id="chat-screen">
    <!-- Status bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Serivce</span>
            <!-- Wifi icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <!-- Low-battery -->
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <!-- Lightning -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <!-- Alt Header -->
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Dev-gon</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <!-- main -->
    <main class="main-screen">
    </main>

    <!-- Font awesome repository -->
    <script src="https://kit.fontawesome.com/17964c6ee4.js" crossorigin="anonymous"></script>
</body>

</html>
