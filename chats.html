<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chats</title>
</head>

<body>
    <!-- Status bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Serivce</span>
            <!-- Wifi icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <!-- Low-battery -->
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <!-- Lightning -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <!-- Header -->
    <header class="screen-header">
        <h2 class="screen-header__title">Chats</h2>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <!-- User component -->
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://avatars0.githubusercontent.com/u/37583495?s=400&u=cf61cee3359a5cd2af244f89dcccf189d77f7832&v=4"
                        alt="1eedaegon" class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Dev-gon</h4>
                        <h6 class="user-component__subtitle">
                            Hi I'm machine learning engineer!
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
    </main>

    <!-- Navigation -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="#">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__item">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <!-- Font awesome repository -->
    <script src="https://kit.fontawesome.com/17964c6ee4.js" crossorigin="anonymous"></script>
</body>

</html>
